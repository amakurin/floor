<!DOCTYPE html>

<html>
    <head>
        <title>Проект "ЭТАЖ 16"</title>
        <!--[if IE]> <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <![endif]-->
        <meta charset="UTF-8">
        <meta name="description" content="Единая база предложений об аренде жилой недвижимости. Прямая аренда от собственников. Выгодные условия для риэлторов.">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- Favicons -->
        <link rel="shortcut icon" href="img/favicon.ico">
        <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">
        <!-- scripts and styles -->
        {% style "/css/base.css" %}
        {% style "/css/layout.css" %}
        {% style "/css/skeleton.css" %}
        {% style "/css/modal.css" %}
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script type='text/javascript' id='lt_ws' src='http://localhost:57736/socket.io/lighttable/ws.js'></script>


    </head>
    <body>
        <header id="header">
            <div class="container">
                <h1 id="logo" class="four columns">
                    <a href="/" title="Поисковый Робот ЭТАЖ-16. Перейти на главную страницу.">
                        <img src="/img/logo.svg" alt="Робот ЭТАЖ-16. Умный поиск жилья без посредников.">
                    </a>
                </h1>
                <div class="twelve columns">
                    <nav id="main-menu">
                        <ul>
                            <li><a href="/agreement/">Пользовательское соглашение</a></li>
                            <li><a href="/agent-place/">Уголок агента</a></li>
                            <li>Вход</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <section id="content" >
            {% block content %}
            {% endblock %}
        </section>


        <!-- scripts -->
        {% script "/js/react-0.9.0.js" %}
        <!--{% script "/out/goog/base.js" %}-->
        <!--{% script "/js/site.js" %}-->
        {% script "/js/site2.js" %}
        <script type="text/javascript">{{app|safe}}.main("{{app-state|safe}}");</script>
        <!--<script type="text/javascript">function ymapsInit() { {{app|safe}}.yinit();}; </script>-->
</body>
